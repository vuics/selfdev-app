<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="200" cy="200" r="180" fill="#f0f6fc" />

  <!-- Central hub - octopus head with gradient -->
  <defs>
    <radialGradient id="headGradient" cx="50%" cy="40%" r="60%">
      <stop offset="0%" stop-color="#4a6fa5" />
      <stop offset="100%" stop-color="#2c3e50" />
    </radialGradient>
  </defs>
  <circle cx="200" cy="160" r="65" fill="url(#headGradient)" />

  <!-- Octopus eyes - friendly and expressive -->
  <circle cx="175" cy="145" r="14" fill="#f0f6fc" />
  <circle cx="225" cy="145" r="14" fill="#f0f6fc" />
  <circle cx="175" cy="145" r="7" fill="#2c3e50">
    <animate attributeName="cy" values="143;147;143" dur="3s" repeatCount="indefinite" />
  </circle>
  <circle cx="225" cy="145" r="7" fill="#2c3e50">
    <animate attributeName="cy" values="143;147;143" dur="3s" repeatCount="indefinite" />
  </circle>

  <!-- Eye highlights for friendly look -->
  <circle cx="172" cy="142" r="3" fill="#f0f6fc" opacity="0.9">
    <animate attributeName="cy" values="140;144;140" dur="3s" repeatCount="indefinite" />
  </circle>
  <circle cx="222" cy="142" r="3" fill="#f0f6fc" opacity="0.9">
    <animate attributeName="cy" values="140;144;140" dur="3s" repeatCount="indefinite" />
  </circle>

  <!-- Friendly smile -->
  <path d="M175,170 Q200,190 225,170" fill="none" stroke="#f0f6fc" stroke-width="5" stroke-linecap="round" />

  <!-- Rosy cheeks for extra friendliness -->
  <circle cx="165" cy="160" r="10" fill="#e74c3c" opacity="0.2" />
  <circle cx="235" cy="160" r="10" fill="#e74c3c" opacity="0.2" />

  <!-- Tentacles (each representing different aspects of the platform) -->
  <!-- Tentacle 1 - Web/Mobile -->
  <path d="M165,205 C140,230 110,245 80,240" fill="none" stroke="#3498db" stroke-width="14" stroke-linecap="round">
    <animate attributeName="d" values="M165,205 C140,230 110,245 80,240; M165,205 C145,235 105,250 75,235; M165,205 C140,230 110,245 80,240" dur="4s" repeatCount="indefinite"/>
  </path>
  <circle cx="80" cy="240" r="22" fill="#3498db" />

  <!-- Web/Mobile Human and Agent -->
  <g transform="translate(80, 240)">
    <!-- Human figure -->
    <circle cx="-8" cy="0" r="7" fill="#f0f6fc" />
    <path d="M-8,7 L-8,14" stroke="#f0f6fc" stroke-width="2" stroke-linecap="round" />
    <path d="M-12,10 L-4,10" stroke="#f0f6fc" stroke-width="2" stroke-linecap="round" />
    <path d="M-12,14 L-8,9" stroke="#f0f6fc" stroke-width="2" stroke-linecap="round" />
    <path d="M-4,14 L-8,9" stroke="#f0f6fc" stroke-width="2" stroke-linecap="round" />

    <!-- Agent/Robot figure -->
    <rect x="0" y="-7" width="14" height="14" rx="2" fill="#f0f6fc" />
    <circle cx="5" cy="-3" r="2" fill="#3498db" />
    <circle cx="9" cy="-3" r="2" fill="#3498db" />
    <path d="M4,2 L10,2" stroke="#3498db" stroke-width="2" stroke-linecap="round" />
    <path d="M7,7 L7,14" stroke="#f0f6fc" stroke-width="2" stroke-linecap="round" />
    <path d="M3,10 L11,10" stroke="#f0f6fc" stroke-width="2" stroke-linecap="round" />
  </g>

  <!-- Tentacle 2 - APIs -->
  <path d="M185,220 C180,260 170,295 150,325" fill="none" stroke="#9b59b6" stroke-width="14" stroke-linecap="round">
    <animate attributeName="d" values="M185,220 C180,260 170,295 150,325; M185,220 C185,265 165,300 145,330; M185,220 C180,260 170,295 150,325" dur="3.7s" repeatCount="indefinite"/>
  </path>
  <circle cx="150" cy="325" r="22" fill="#9b59b6" />

  <!-- API Human and Agent -->
  <g transform="translate(150, 325)">
    <!-- Human figure -->
    <circle cx="-8" cy="0" r="7" fill="#f0f6fc" />
    <path d="M-8,7 L-8,14" stroke="#f0f6fc" stroke-width="2" stroke-linecap="round" />
    <path d="M-12,10 L-4,10" stroke="#f0f6fc" stroke-width="2" stroke-linecap="round" />
    <path d="M-12,14 L-8,9" stroke="#f0f6fc" stroke-width="2" stroke-linecap="round" />
    <path d="M-4,14 L-8,9" stroke="#f0f6fc" stroke-width="2" stroke-linecap="round" />

    <!-- Agent/Robot figure with API symbol -->
    <rect x="0" y="-7" width="14" height="14" rx="2" fill="#f0f6fc" />
    <path d="M4,-3 L10,-3" stroke="#9b59b6" stroke-width="2" stroke-linecap="round" />
    <path d="M4,0 L10,0" stroke="#9b59b6" stroke-width="2" stroke-linecap="round" />
    <path d="M4,3 L10,3" stroke="#9b59b6" stroke-width="2" stroke-linecap="round" />
    <path d="M7,7 L7,14" stroke="#f0f6fc" stroke-width="2" stroke-linecap="round" />
    <path d="M3,10 L11,10" stroke="#f0f6fc" stroke-width="2" stroke-linecap="round" />
  </g>

  <!-- Tentacle 3 - Databases -->
  <path d="M215,220 C220,260 230,295 250,325" fill="none" stroke="#2ecc71" stroke-width="14" stroke-linecap="round">
    <animate attributeName="d" values="M215,220 C220,260 230,295 250,325; M215,220 C215,265 235,300 255,330; M215,220 C220,260 230,295 250,325" dur="4.1s" repeatCount="indefinite"/>
  </path>
  <circle cx="250" cy="325" r="22" fill="#2ecc71" />

  <!-- Database Human and Agent -->
  <g transform="translate(250, 325)">
    <!-- Human figure -->
    <circle cx="-8" cy="0" r="7" fill="#f0f6fc" />
    <path d="M-8,7 L-8,14" stroke="#f0f6fc" stroke-width="2" stroke-linecap="round" />
    <path d="M-12,10 L-4,10" stroke="#f0f6fc" stroke-width="2" stroke-linecap="round" />
    <path d="M-12,14 L-8,9" stroke="#f0f6fc" stroke-width="2" stroke-linecap="round" />
    <path d="M-4,14 L-8,9" stroke="#f0f6fc" stroke-width="2" stroke-linecap="round" />

    <!-- Agent/Robot with database symbol -->
    <rect x="0" y="-7" width="14" height="14" rx="2" fill="#f0f6fc" />
    <path d="M3,-5 L11,-5 Q13,-5 13,-3 L13,-1 Q13,1 11,1 L3,1 Q1,1 1,-1 L1,-3 Q1,-5 3,-5 Z" fill="#2ecc71" stroke="#2ecc71" stroke-width="0.5" />
    <path d="M3,3 L11,3 Q13,3 13,5 L13,6 Q13,8 11,8 L3,8 Q1,8 1,6 L1,5 Q1,3 3,3 Z" fill="#2ecc71" stroke="#2ecc71" stroke-width="0.5" />
    <path d="M7,7 L7,14" stroke="#f0f6fc" stroke-width="2" stroke-linecap="round" />
    <path d="M3,10 L11,10" stroke="#f0f6fc" stroke-width="2" stroke-linecap="round" />
  </g>

  <!-- Tentacle 4 - Desktop/Command Line -->
  <path d="M235,205 C260,230 290,245 320,240" fill="none" stroke="#e74c3c" stroke-width="14" stroke-linecap="round">
    <animate attributeName="d" values="M235,205 C260,230 290,245 320,240; M235,205 C255,235 295,250 325,235; M235,205 C260,230 290,245 320,240" dur="3.8s" repeatCount="indefinite"/>
  </path>
  <circle cx="320" cy="240" r="22" fill="#e74c3c" />

  <!-- Desktop Human and Agent -->
  <g transform="translate(320, 240)">
    <!-- Human figure -->
    <circle cx="-8" cy="0" r="7" fill="#f0f6fc" />
    <path d="M-8,7 L-8,14" stroke="#f0f6fc" stroke-width="2" stroke-linecap="round" />
    <path d="M-12,10 L-4,10" stroke="#f0f6fc" stroke-width="2" stroke-linecap="round" />
    <path d="M-12,14 L-8,9" stroke="#f0f6fc" stroke-width="2" stroke-linecap="round" />
    <path d="M-4,14 L-8,9" stroke="#f0f6fc" stroke-width="2" stroke-linecap="round" />

    <!-- Agent/Robot with computer symbol -->
    <rect x="0" y="-7" width="14" height="14" rx="2" fill="#f0f6fc" />
    <rect x="2" y="-5" width="10" height="7" rx="1" fill="#e74c3c" />
    <rect x="5" y="2" width="4" height="2" fill="#e74c3c" />
    <rect x="3" y="4" width="8" height="1" fill="#e74c3c" />
    <path d="M7,7 L7,14" stroke="#f0f6fc" stroke-width="2" stroke-linecap="round" />
    <path d="M3,10 L11,10" stroke="#f0f6fc" stroke-width="2" stroke-linecap="round" />
  </g>

  <!-- Tentacle 5 - Social Media -->
  <path d="M160,180 C115,170 85,150 70,110" fill="none" stroke="#f39c12" stroke-width="14" stroke-linecap="round">
    <animate attributeName="d" values="M160,180 C115,170 85,150 70,110; M160,180 C120,175 90,155 75,105; M160,180 C115,170 85,150 70,110" dur="4.2s" repeatCount="indefinite"/>
  </path>
  <circle cx="70" cy="110" r="22" fill="#f39c12" />

  <!-- Social Media Human and Agent -->
  <g transform="translate(70, 110)">
    <!-- Human figure -->
    <circle cx="-8" cy="0" r="7" fill="#f0f6fc" />
    <path d="M-8,7 L-8,14" stroke="#f0f6fc" stroke-width="2" stroke-linecap="round" />
    <path d="M-12,10 L-4,10" stroke="#f0f6fc" stroke-width="2" stroke-linecap="round" />
    <path d="M-12,14 L-8,9" stroke="#f0f6fc" stroke-width="2" stroke-linecap="round" />
    <path d="M-4,14 L-8,9" stroke="#f0f6fc" stroke-width="2" stroke-linecap="round" />

    <!-- Agent/Robot with social media symbol -->
    <rect x="0" y="-7" width="14" height="14" rx="2" fill="#f0f6fc" />
    <circle cx="7" cy="-3" r="4" fill="#f39c12" />
    <path d="M3,2 L11,2" stroke="#f39c12" stroke-width="1.5" stroke-linecap="round" />
    <path d="M4,5 L10,5" stroke="#f39c12" stroke-width="1.5" stroke-linecap="round" />
    <path d="M7,7 L7,14" stroke="#f0f6fc" stroke-width="2" stroke-linecap="round" />
    <path d="M3,10 L11,10" stroke="#f0f6fc" stroke-width="2" stroke-linecap="round" />
  </g>

  <!-- Tentacle 6 - Virtual Reality -->
  <path d="M200,100 C200,70 200,50 200,20" fill="none" stroke="#1abc9c" stroke-width="14" stroke-linecap="round">
    <animate attributeName="d" values="M200,100 C200,70 200,50 200,20; M200,100 C195,65 205,45 195,20; M200,100 C200,70 200,50 200,20" dur="3.5s" repeatCount="indefinite"/>
  </path>
  <circle cx="200" cy="20" r="22" fill="#1abc9c" />

  <!-- VR Human and Agent -->
  <g transform="translate(200, 20)">
    <!-- Human figure -->
    <circle cx="-8" cy="0" r="7" fill="#f0f6fc" />
    <path d="M-8,7 L-8,14" stroke="#f0f6fc" stroke-width="2" stroke-linecap="round" />
    <path d="M-12,10 L-4,10" stroke="#f0f6fc" stroke-width="2" stroke-linecap="round" />
    <path d="M-12,14 L-8,9" stroke="#f0f6fc" stroke-width="2" stroke-linecap="round" />
    <path d="M-4,14 L-8,9" stroke="#f0f6fc" stroke-width="2" stroke-linecap="round" />

    <!-- Agent/Robot with VR headset -->
    <rect x="0" y="-7" width="14" height="14" rx="2" fill="#f0f6fc" />
    <rect x="2" y="-5" width="10" height="5" rx="1" fill="#1abc9c" />
    <circle cx="5" cy="-2.5" r="1.5" fill="#f0f6fc" />
    <circle cx="9" cy="-2.5" r="1.5" fill="#f0f6fc" />
    <path d="M4,2 L10,2" stroke="#1abc9c" stroke-width="1.5" stroke-linecap="round" />
    <path d="M7,7 L7,14" stroke="#f0f6fc" stroke-width="2" stroke-linecap="round" />
    <path d="M3,10 L11,10" stroke="#f0f6fc" stroke-width="2" stroke-linecap="round" />
  </g>

  <!-- Tentacle 7 - Phone/SMS -->
  <path d="M240,180 C285,170 315,150 330,110" fill="none" stroke="#8e44ad" stroke-width="14" stroke-linecap="round">
    <animate attributeName="d" values="M240,180 C285,170 315,150 330,110; M240,180 C280,175 310,155 325,105; M240,180 C285,170 315,150 330,110" dur="4.3s" repeatCount="indefinite"/>
  </path>
  <circle cx="330" cy="110" r="22" fill="#8e44ad" />

  <!-- Phone/SMS Human and Agent -->
  <g transform="translate(330, 110)">
    <!-- Human figure -->
    <circle cx="-8" cy="0" r="7" fill="#f0f6fc" />
    <path d="M-8,7 L-8,14" stroke="#f0f6fc" stroke-width="2" stroke-linecap="round" />
    <path d="M-12,10 L-4,10" stroke="#f0f6fc" stroke-width="2" stroke-linecap="round" />
    <path d="M-12,14 L-8,9" stroke="#f0f6fc" stroke-width="2" stroke-linecap="round" />
    <path d="M-4,14 L-8,9" stroke="#f0f6fc" stroke-width="2" stroke-linecap="round" />

    <!-- Agent/Robot with phone symbol -->
    <rect x="0" y="-7" width="14" height="14" rx="2" fill="#f0f6fc" />
    <rect x="4" y="-5" width="6" height="10" rx="1" fill="#8e44ad" />
    <circle cx="7" cy="7" r="1.5" fill="#8e44ad" />
    <path d="M7,7 L7,14" stroke="#f0f6fc" stroke-width="2" stroke-linecap="round" />
    <path d="M3,10 L11,10" stroke="#f0f6fc" stroke-width="2" stroke-linecap="round" />
  </g>

  <!-- Tentacle 8 - AI Models -->
  <path d="M210,225 C220,250 245,275 285,285" fill="none" stroke="#16a085" stroke-width="14" stroke-linecap="round">
    <animate attributeName="d" values="M210,225 C220,250 245,275 285,285; M210,225 C215,255 240,280 280,290; M210,225 C220,250 245,275 285,285" dur="3.9s" repeatCount="indefinite"/>
  </path>
  <circle cx="285" cy="285" r="22" fill="#16a085" />

  <!-- AI Models Human and Agent -->
  <g transform="translate(285, 285)">
    <!-- Human figure -->
    <circle cx="-8" cy="0" r="7" fill="#f0f6fc" />
    <path d="M-8,7 L-8,14" stroke="#f0f6fc" stroke-width="2" stroke-linecap="round" />
    <path d="M-12,10 L-4,10" stroke="#f0f6fc" stroke-width="2" stroke-linecap="round" />
    <path d="M-12,14 L-8,9" stroke="#f0f6fc" stroke-width="2" stroke-linecap="round" />
    <path d="M-4,14 L-8,9" stroke="#f0f6fc" stroke-width="2" stroke-linecap="round" />

    <!-- Agent/Robot with circuit board pattern -->
    <rect x="0" y="-7" width="14" height="14" rx="2" fill="#f0f6fc" />
    <path d="M3,-3 L11,-3" stroke="#16a085" stroke-width="1" />
    <path d="M3,0 L11,0" stroke="#16a085" stroke-width="1" />
    <path d="M3,3 L11,3" stroke="#16a085" stroke-width="1" />
    <path d="M5,-5 L5,5" stroke="#16a085" stroke-width="1" />
    <path d="M9,-5 L9,5" stroke="#16a085" stroke-width="1" />
    <circle cx="5" cy="-3" r="1" fill="#16a085" />
    <circle cx="9" cy="0" r="1" fill="#16a085" />
    <circle cx="5" cy="3" r="1" fill="#16a085" />
    <path d="M7,7 L7,14" stroke="#f0f6fc" stroke-width="2" stroke-linecap="round" />
    <path d="M3,10 L11,10" stroke="#f0f6fc" stroke-width="2" stroke-linecap="round" />
  </g>

  <!-- Data pulse effects on each endpoint -->
  <g>
    <circle cx="80" cy="240" r="27" stroke="#3498db" stroke-width="2" fill="none" opacity="0.7">
      <animate attributeName="r" from="22" to="32" dur="2s" repeatCount="indefinite" />
      <animate attributeName="opacity" from="0.7" to="0" dur="2s" repeatCount="indefinite" />
    </circle>
    <circle cx="150" cy="325" r="27" stroke="#9b59b6" stroke-width="2" fill="none" opacity="0.7">
      <animate attributeName="r" from="22" to="32" dur="2.2s" repeatCount="indefinite" />
      <animate attributeName="opacity" from="0.7" to="0" dur="2.2s" repeatCount="indefinite" />
    </circle>
    <circle cx="250" cy="325" r="27" stroke="#2ecc71" stroke-width="2" fill="none" opacity="0.7">
      <animate attributeName="r" from="22" to="32" dur="1.8s" repeatCount="indefinite" />
      <animate attributeName="opacity" from="0.7" to="0" dur="1.8s" repeatCount="indefinite" />
    </circle>
    <circle cx="320" cy="240" r="27" stroke="#e74c3c" stroke-width="2" fill="none" opacity="0.7">
      <animate attributeName="r" from="22" to="32" dur="2.1s" repeatCount="indefinite" />
      <animate attributeName="opacity" from="0.7" to="0" dur="2.1s" repeatCount="indefinite" />
    </circle>
    <circle cx="70" cy="110" r="27" stroke="#f39c12" stroke-width="2" fill="none" opacity="0.7">
      <animate attributeName="r" from="22" to="32" dur="1.9s" repeatCount="indefinite" />
      <animate attributeName="opacity" from="0.7" to="0" dur="1.9s" repeatCount="indefinite" />
    </circle>
    <circle cx="200" cy="20" r="27" stroke="#1abc9c" stroke-width="2" fill="none" opacity="0.7">
      <animate attributeName="r" from="22" to="32" dur="2.3s" repeatCount="indefinite" />
      <animate attributeName="opacity" from="0.7" to="0" dur="2.3s" repeatCount="indefinite" />
    </circle>
    <circle cx="330" cy="110" r="27" stroke="#8e44ad" stroke-width="2" fill="none" opacity="0.7">
      <animate attributeName="r" from="22" to="32" dur="2.4s" repeatCount="indefinite" />
      <animate attributeName="opacity" from="0.7" to="0" dur="2.4s" repeatCount="indefinite" />
    </circle>
    <circle cx="285" cy="285" r="27" stroke="#16a085" stroke-width="2" fill="none" opacity="0.7">
      <animate attributeName="r" from="22" to="32" dur="1.7s" repeatCount="indefinite" />
      <animate attributeName="opacity" from="0.7" to="0" dur="1.7s" repeatCount="indefinite" />
    </circle>
  </g>

  <!-- Connector lines between humans and agents -->
  <g>
    <line x1="72" y1="240" x2="88" y2="240" stroke="#f0f6fc" stroke-width="2" opacity="0.6">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="1.5s" repeatCount="indefinite" />
    </line>
    <line x1="142" y1="325" x2="158" y2="325" stroke="#f0f6fc" stroke-width="2" opacity="0.6">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="1.7s" repeatCount="indefinite" />
    </line>
    <line x1="242" y1="325" x2="258" y2="325" stroke="#f0f6fc" stroke-width="2" opacity="0.6">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="1.6s" repeatCount="indefinite" />
    </line>
    <line x1="312" y1="240" x2="328" y2="240" stroke="#f0f6fc" stroke-width="2" opacity="0.6">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="1.8s" repeatCount="indefinite" />
    </line>
    <line x1="62" y1="110" x2="78" y2="110" stroke="#f0f6fc" stroke-width="2" opacity="0.6">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="1.9s" repeatCount="indefinite" />
    </line>
    <line x1="192" y1="20" x2="208" y2="20" stroke="#f0f6fc" stroke-width="2" opacity="0.6">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="1.5s" repeatCount="indefinite" />
    </line>
    <line x1="322" y1="110" x2="338" y2="110" stroke="#f0f6fc" stroke-width="2" opacity="0.6">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="1.4s" repeatCount="indefinite" />
    </line>
    <line x1="277" y1="285" x2="293" y2="285" stroke="#f0f6fc" stroke-width="2" opacity="0.6">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite" />
    </line>
  </g>

  <!-- Center pulse -->
  <circle cx="200" cy="160" r="70" stroke="#4a6fa5" stroke-width="3" fill="none" opacity="0.5">
    <animate attributeName="r" from="65" to="80" dur="3s" repeatCount="indefinite" />
    <animate attributeName="opacity" from="0.5" to="0" dur="3s" repeatCount="indefinite" />
  </circle>
</svg>
